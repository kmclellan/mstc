# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: /home/vagrant/db/test.sqlite3

development:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: /home/vagrant/db/development.sqlite3

staging:
  <<: *default
  database: staging_mstc
  username: mstc
  password: mstcpassword

production:
  <<: *default
  database: production_mstc
  username: mstc
  password: mstcpassword
